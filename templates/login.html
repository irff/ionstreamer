<!DOCTYPE html>
<html ng-app="tweetstreamer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langgar Social Media Analytics</title>
  <link rel="icon" href="http://langgar.co/images/favicon.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="top-bar" data-topbar role="navigation">
    <div class="name">
        <h1 class="text-center" style="color:white">Login to Langgar Analytics</h1>
    </div>
  </nav>
  <!-- END OF NAVBAR -->

  <br>


  <!-- CONTENT -->
  <div class="medium-4 medium-centered columns animated flipInY" style="margin-top:8em;margin-bottom:12em;">
    <div class="login-box">
      <div class="row">
        <div class="medium-12 columns">
          
          <form action="" method="POST">
             <div class="row">
               <div class="medium-12 columns">
                  <label class="error">{{get_flashed_messages()[0]}}</label>
                  <input type="text" name="username" placeholder="Username" value="{{username}}" autofocus />
               </div>
             </div>
            <div class="row">
               <div class="medium-12 columns">
                   <input type="password" name="password" placeholder="Password" />
               </div>
            </div>
            <div class="row">
               <div class="medium-12 columns">
                   <input id="remember" type="checkbox" name="remember"><label for="remember">Remember Me</label>
               </div>
            </div>
            <div class="row">
              <div class="medium-12 medium-centered columns">
                <input type="submit" class="button expand" value="Login" />
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
  <!-- END OF CONTENT -->

  <!-- FOOTER -->
  <hr>
  <footer class="row">
    <div class="columns text-center">
      <p>copyright <i class="fa fa-copyright"></i> <a href="http://langgar.co">langgar.co</a></p>
    </div>
  </footer>
  <!-- END OF FOOTER -->
  
  <script src="{{ url_for('static', filename='js/vendor/fastclick.js') }}"></script>  
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
