<!DOCTYPE html>
<html ng-app="tweetstreamer">
<head>
  <meta charset="utf-8">
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langgar Social Media Analytics</title>
  <link rel="icon" href="http://langgar.co/images/favicon.png">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fa/css/font-awesome.min.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  
  <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="top-bar" data-topbar role="navigation" ng-controller="navbarController">
    <ul class="title-area">
      <li class="name">
        <h1 class="title"><i class="fa fa-twitter fa-lg"></i> {% block titlenav %}{% endblock %}</h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
    

    <section class="top-bar-section">
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="{{'active' if nav == 'home'}}"><a href="/">Home</a></li>
        <li class="has-dropdown {{'active' if nav == 'analyze'}}">
          <a href="">Analyze</a>
          <ul class="dropdown">
            <li ng-repeat="info in summary">
            {% raw %}
              <a ng-class="info.status" ng-href="/analyze/{{info.keyword | encodeURIComponent}}" ng-bind-html="info.keyword+' ('+ (info.count | number:0) +')'"></a>
            {% endraw %}
            </li>
          </ul>
        </li>
        <li class="has-dropdown {{'active' if nav == 'learn'}}">
          <a href="">Train</a>
          <ul class="dropdown">
            <li><a href="/learn">Random</a></li>
            <li><a href="/learn/classified">Classified</a></li>
            <li ng-repeat="info in summary">
              <a ng-class="info.status" ng-href="/learn/{{ '{{info.keyword | encodeURIComponent}}' }}" ng-bind-html="info.keyword"></a>
            </li>
          </ul>
        </li>
        <li class="{{'active' if nav == 'logout'}}"><a href="/logout">Logout</a></li>
      </ul>

      <!-- Left Nav Section -->
      <!-- <ul class="left">
        <li><a href="#">Left Nav Button</a></li>
      </ul> -->
    </section>
  </nav>
  <!-- END OF NAVBAR -->

  <br>


  <!-- CONTENT -->
  {% block content %}{% endblock %}
  <!-- END OF CONTENT -->

  <!-- FOOTER -->
  <hr>
  <footer class="row">
    <div class="columns text-center">
      <p>copyright <i class="fa fa-copyright"></i> <a href="http://langgar.co">langgar.co</a></p>
    </div>
  </footer>
  <!-- END OF FOOTER -->
  
  <script src="{{ url_for('static', filename='js/vendor/fastclick.js') }}"></script>
  
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/angular-sanitize.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/ng-infinite-scroll.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <script>
    $(document).foundation();
    $(document).foundation('reflow');
  </script>
</body>
</html>
