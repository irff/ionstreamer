<!DOCTYPE html>
<html ng-app="tweetstreamer">
<head>
  <meta charset="utf-8">
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fa/css/font-awesome.min.css') }}">

  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">

  <script src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
</head>
<body>
  {% block content %}{% endblock %}
  <script src="{{ url_for('static', filename='js/vendor/fastclick.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>

  <script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/angular-sanitize.min.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='js/angular-animate.min.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
